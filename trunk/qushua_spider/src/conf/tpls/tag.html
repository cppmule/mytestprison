<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
 <meta name="DESCRIPTION" content="${GameTypeName}小游戏, 4399${GameTypeName}小游戏,3366${GameTypeName}小游戏,去耍${GameTypeName}小游戏, 去耍小游戏">
 <meta name="keywords" content="${GameTypeName}小游戏, 4399${GameTypeName}小游戏,3366${GameTypeName}小游戏, 去耍${GameTypeName}小游戏, 去耍小游戏">
 <meta http-equiv="x-ua-compatible" content="ie=7" /> 
 <title>${GameTypeTag}专题游戏 - www.qushua.com 去耍小游戏 4399${GameTypeTag}小游戏 </title>
 <script src="http://res.qushua.com/js/allad.js"></script>
 <script src="http://res.qushua.com/js/base.js"></script>
 <link rel="shortcut icon" href="/favicon.ico" /> 
 <link href="http://res.qushua.com/css/style.css" rel="stylesheet" media="screen" type="text/css" />
</head>
<body>
	#parse("/tpls/header.html")
    <div id="header_ad" style="height:90px;"><center><script>ad_tag_top();</script></center></div>
	<div id="main">
		<div id="left" style="height:auto;">
		  <div class="title"><h1>${GameTypeTag}</h1></div>
		    #foreach( $one in $GameByTag )
		    <div class="one_game">
              <a href="/${one.pinyin}/${one.gameid}.html">
			  <img src="${one.smallpic}" width="92" height="70" border="0" alt="在线玩${one.gamename}小游戏"/></a>
              <a href="/${one.pinyin}/${one.gameid}.html"> ${one.gamename} </a>
            </div>
            #end
			<div style="clear:both;"></div>            
		</div><!--end left-->
		<div id="right">
		  <div class="border4">
		    <center><script>ad_tag_right();</script></center>
		  </div> 
		  <div class="border3 mt_10">
            <div class="title"><h3>热门推荐</h3></div>
			<div class="clear"></div>
		    <ul>
		      #foreach( $one in $TopGameList )
		      <li><a href="$!{one.pinyin}${one.gameid}.html" title="点击玩耍-${one.gamename}">${one.gamename}</a></li> 
		      #end
			</ul>		    
		  </div>
		  <div style="clear:both;"></div>
	    </div><!--end right-->
    </div><!--end main-->
	<div class="clear"></div>	
    <div id="bottom_ad"><center><script>ad_tag_bottom();</script></center></div>    
	#parse("/tpls/footer.html")
</body>
</html>
